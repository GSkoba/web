<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Todos</title>
   
</head>
<body>
<div  class="todo-header">
    <h1 class="todos-title">Todos</h1>
</div>
<div class="todos-main">
    <div class="todos-add">
        <button class="todo-add_select-all" aria-label="Mark all as done"></button>
        <input class="todo-add_input" placeholder="Add" aria-label="Field add todo" />
    </div>
    <div class="todos-list">
        <div class="todo-item_ready">
            <textarea class="todo-item_text">
                Make cool HMTL
            </textarea>
            <input type="checkbox" checked = "checked"
                   class="todo-item_ready-mark" aria-label="All not done"/>
            <button class="todo-item_remove" aria-label="Delete todo item"></button>
        </div>
        <div class="todo-item_ready">
            <textarea class="todo-item_text">
                Java
            </textarea>
            <input type="checkbox" checked = "checked"
                   class="todo-item_ready-mark" aria-label="All not done"/>
            <button class="todo-item_remove" aria-label="Delete todo item"></button>
        </div>
        <div class="todo-item_ready">
            <textarea class="todo-item_text">
                JS
            </textarea>
            <input type="checkbox" checked = "checked"
                   class="todo-item_ready-mark" aria-label="All not done"/>
            <button class="todo-item_remove" aria-label="Delete todo item"></button>
        </div>
        <div class="todo-item_ready">
            <textarea class="todo-item_text">
                CSS
            </textarea>
            <input type="checkbox" checked = "checked"
                   class="todo-item_ready-mark" aria-label="All not done"/>
            <button class="todo-item_remove" aria-label="Delete todo item"></button>
        </div>
    </div>
    <div class="todos-actions-bar">
        <div class="todo-actions-bar_counter" aria-label="Count of not done todo">
            n todo
        </div>
        <div class="todo-filters">
            <button class="todo-filter _active" data-filter = "all"
                    aria-label="Filter: show all">
                All
            </button>
            <button class="todos-filter" data-filter="unready"
                    aria-label="Filter: show completed">
                Completed
            </button>
            <button class="todos-actions-bar_clear-completed">
                Delete completed
            </button>
        </div>
    </div>
</div>
</body>
</html>
